<div class="wrapper">
    <h2><u>First Name:</u></h2> <p>{{this.firstname}}</p>
    <hr />
    <h2><u>Last Name:</u></h2> <p>{{lastname}}</p>
    <hr />
    <h2><u>Username:</u></h2> <p>{{username}}</p>
    <hr />
    <h2><u>Email:</u></h2> <p>{{email}}</p>
    <hr />

    <button mat-raised-button (click)="openDialog()" class="update">Update</button>
    <button mat-raised-button (click)="openDelete()"class="delete">Delete</button>
</div>
