<div><h3><u>First Name:</u> <p>{{user.firstname}}</p></h3></div>
<hr />
<div><h3><u>Last Name:</u> <p>{{user.lastname}}</p></h3></div>
<hr />
<div><h3><u>Email:</u> <p>{{user.email}}</p></h3></div>
<hr />
<div><h3><u>Username:</u> <p>{{user.username}}</p></h3></div>
<hr />
<button mat-raised-button class="update" (click)="update()">Update My Account</button>
<button mat-raised-button class="delete">Delete My Account</button>
