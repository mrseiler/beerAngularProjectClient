<form action="" >
  <div>
    
      <p>{{data.name}}</p>
    
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" name="locationhad" id="" [(ngModel)]="locationhad" placeholder="Where did you have it?">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" name="rating" id="" [(ngModel)]="rating" placeholder="rating">
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit" (click)="onSubmit()">Submit</button>
  <button mat-raised-button (click)="close()">Cancel</button>
</form>
