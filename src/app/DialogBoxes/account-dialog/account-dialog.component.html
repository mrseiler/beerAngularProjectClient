<form name="form" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="firstname" name="firstname" placeholder="{{this.firstname}}">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="lastname" name="lastname" placeholder="{{this.lastname}}">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput text="text" [(ngModel)]="username" name="username" placeholder="{{this.username}}">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="email" name="email" placeholder="{{this.email}}">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="password" name="password" placeholder="{{this.password}}">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="confirmpassword" name="confirmpassword" placeholder="{{this.password}}">
    </mat-form-field>
  </div>
  <button mat-raised-button (click)="close()">Submit</button>
  <button mat-raised-button (click)="close()">Cancel</button>
</form>
