<form name="form" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="firstname" name="firstname" placeholder="First Name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="lastname" name="lastname" placeholder="Last Name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput text="text" [(ngModel)]="username" name="username" placeholder="Username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="email" name="email" placeholder="Email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
    </mat-form-field>
  </div>
  <button mat-raised-button class="submit" (click)="close()" >Submit</button>
  <button mat-raised-button class="cancel" (click)="close()">Cancel</button>
</form>
