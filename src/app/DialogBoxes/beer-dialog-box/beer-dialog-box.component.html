<form action="" >
  <div>
    <mat-form-field>
      <input matInput type="text" name="name" [(ngModel)]="name" id="" placeholder="Beer Name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" name="brewery" id="" [(ngModel)]="brewery" placeholder="Brewery">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" name="breweryLocation" id="" [(ngModel)]="breweryLocation" placeholder="Brewery Location">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" name="style" id="" [(ngModel)]="style" placeholder="Style">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" name="abv" id="" [(ngModel)]="abv" placeholder="ABV">
    </mat-form-field>
  </div>
  <mat-checkbox color="primary">Validate for brewer</mat-checkbox>
  <button mat-raised-button type="submit" (click)="onSubmit()">Submit</button>
  <button mat-raised-button (click)="close()">Cancel</button>
</form>
