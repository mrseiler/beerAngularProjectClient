
  <div class="register-form-for-drinkers">
    <mat-card>
  <h1>Register Here</h1>
  <h3>Create a new account below</h3>
    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <div>
          <mat-form-field>
            <input matInput placeholder="First Name" formControlName="first_name" type="text" required />
          </mat-form-field>
          </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="last_name" type="text" required />
          </mat-form-field>
          </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" type="text" required />
          </mat-form-field>
          </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" type="email" required />
          </mat-form-field>
          </div>
          <div>
          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" required />
          </mat-form-field>
          </div>
          <div>
          <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="passwordConfirm" type="password" required />
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button class="nav-btn" color="primary" type="submit">Submit</button>
    </form>
      <p class="ptag">already a user? <a routerLink="/login">login</a></p>
</mat-card>
  </div>
