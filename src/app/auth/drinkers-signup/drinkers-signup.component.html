
<h3>Create a new account below</h3>
<div class="body">
  <form class="form" (ngSubmit)="onSubmit()">
    <div>
        <input type="text" [(ngModel)]="firstname" name="firstname" placeholder="First Name">
    </div>
    <div>
      <input type="text" [(ngModel)]="lastname" name="lastname" placeholder="Last Name">
    </div>
    <div>
      <input type="text" [(ngModel)]="email" name="email" placeholder="Email">
    </div>
    <div>
      <input text="text" [(ngModel)]="username" name="username" placeholder="Username">
    </div>
    <div>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <button>Submit</button>
  </form>
</div>
