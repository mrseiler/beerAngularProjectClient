<div class="background">
    <div class="gridArea">
      <mat-card class="matCard">
        <h2>Register</h2>
        <hr/>
        <div class="body">
          <form class="form" (ngSubmit)="onSubmit()">
            <div>
              <mat-form-field>
                <input matInput type="text" [(ngModel)]="firstname" name="firstname" placeholder="First Name">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput type="text" [(ngModel)]="lastname" name="lastname" placeholder="Last Name">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput type="text" [(ngModel)]="email" name="email" placeholder="Email">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput text="text" [(ngModel)]="username" name="username" placeholder="Username">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password">
              </mat-form-field>
            </div>
            <button mat-raised-button>Register</button>
            <div>
              
            </div>
          </form>
        </div>
        <hr/>
              <a routerLink='/login'>Already have an account?</a>
      </mat-card>
    </div>
   </div>
