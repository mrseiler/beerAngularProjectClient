<div class="background">
<div class="wrapper">
<hr color="black" />
<h2>Login</h2>
<hr color="black" />
<div class="body">
  <form class="form" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
      <input matInput type="text" [(ngModel)]="username" name="username" placeholder="Username">
    </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password">
      </mat-form-field>
      </div>
    <button mat-button routerLink='/mainnav'>Login</button>
    <div>
    <a routerLink='/signup'>Don't have an account?</a>
    </div>
  </form>
</div>
</div>
</div>
