<div class="background">
    <div class="gridArea">
      <mat-card class="mat-card">
        <h2>Login</h2>
        <hr/>
        <div class="body">
          <form class="form" (ngSubmit)="onSubmit()">
            <div>
              <mat-form-field>
                <input matInput type="text" [(ngModel)]="username" name="username" placeholder="Username">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password">
              </mat-form-field>
            </div>
            <button mat-raised-button type='submit'>Login</button>
            
            <div>
              
            </div>
          </form>
          
        </div>
        <hr/>
          <a routerLink='signup'>Don't have an account?</a>
      </mat-card>
    </div>
   </div>
