<mat-card class="filter">
  <div class="topinfo">
  <span class="topsearch">
    <h3>Search our beer database</h3>
    <mat-form-field>
    <mat-select placeholder="Search by" ngModel (ngModelChange)="setWhere($event)">
      <mat-option value="name">Beer Name</mat-option>
      <mat-option value="style">Style</mat-option>
      <mat-option value="brewery">Brewery</mat-option>
    </mat-select>
  </mat-form-field>
    <mat-form-field>
      <input matInput class="searchinput"placeholder="Enter search here" #searchTerm>
    </mat-form-field>
  <button mat-button class="searchbutton" (click)="executeSearch(searchValue, searchTerm.value)">Search</button>
</span>
  <div>
    <button mat-raised-button class="addbeer" (click)="openDialog()">+Beer</button>
    <button mat-raised-button class="mybeers" (click)="buttonsPressed(userBeerArray)">My Beers</button>
    <button mat-raised-button class="allbeers" (click)="buttonsPressed(beerArray)">All Beers</button>
  </div>
</div>

</mat-card>
<div class="card-container">
  <mat-card class="beerCards-Color" *ngFor="let beer of whatToDisplay">
    <mat-card-title>
      {{beer.name}}
    </mat-card-title>
    <mat-card-content>
      <ul>
        <li>Brewery: {{beer.brewery}}</li>
        <li>ABV: {{beer.abv}}</li>
        <li>Style: {{beer.style}}</li>
        <li>Rating: {{beer.rating | addArray }}</li>
        <div>
          <button mat-raised-button *ngIf="addButtonDisplay(beer.name)"(click)="userBeerOpenDialog(beer.name)">Add user beer</button>
          <button mat-raised-button *ngIf="!addButtonDisplay(beer.name)"(click)="userBeerDelete(beer.name)">Delete user beer</button>
        </div>

      </ul>
    </mat-card-content>
  </mat-card>
</div>


<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
