<mat-card class="filter">
  <span class="topinfo">
  <span class="topsearch">
    <h3>Search our beer database</h3>
    <mat-form-field>
    <mat-select placeholder="Filter">
      <mat-option value="beername">Beer Name</mat-option>
      <mat-option value="type">Type</mat-option>
      <mat-option value="rating">Rating</mat-option>
      <mat-option value="user">User</mat-option>
      <mat-option value="brewery">Brewery</mat-option>
    </mat-select>
  </mat-form-field>
    <mat-form-field>
      <input matInput class="searchinput"placeholder="Enter search here">
    </mat-form-field>
  <button mat-button class="searchbutton">Search</button>
</span>
<div class="buttons">
  <div>
    <button mat-raised-button class="addbeer" (click)="openDialog()">Add a Beer</button>
  </div>
  <div>
    <button mat-raised-button class="singlebutton" (click)="toggleButton()">My Beers</button>
  </div>
  <div>
    <button mat-raised-button class="singlebutton" (click)="toggleButton()">All Beers</button>
  </div>
  </div>
</span>

</mat-card>
<div class="card-container">
  <mat-card *ngFor="let beer of beerArray">
    <mat-card-title>
      {{beer.name}}
    </mat-card-title>
    <mat-card-content>
      <ul>
        <li>Brewery: {{beer.brewery}}</li>
        <li>ABV: {{beer.abv}}</li>
        <li>Style: {{beer.style}}</li>
        <li>Rating: {{beer.rating | addArray }}</li>
        <div>
          <button mat-raised-button *ngIf="addButtonDisplay(beer.name)"(click)="setBeertoLocal(beer.name)" (click)="userBeerOpenDialog(beer.name)">Add user beer</button>
        </div>
        
      </ul>
    </mat-card-content>
  </mat-card>
</div>
